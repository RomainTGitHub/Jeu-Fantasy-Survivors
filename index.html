<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Survivors</title>
    <!-- Le lien vers l'icône doit aussi être corrigé -->
    <link rel="icon" href="./images/icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Correction du chemin vers la feuille de style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-container">
            <div id="tooltip" class="tooltip"></div>
            <!-- Menu Principal -->
            <div id="main-menu">
                <canvas id="menu-background-canvas"></canvas>
                <h1>Fantasy Survivors</h1>
                <button id="startGameButton">Jouer</button>
                <button id="upgradeMenuButton">Améliorations</button>
                <button id="optionsButton">Options</button>
                <div id="main-menu-gold">Or: 0</div>
            </div>
            <!-- Menu des améliorations permanentes -->
            <div id="permanent-upgrades-menu" class="hidden">
                <h2>Améliorations Permanentes</h2>
                <div id="permanent-upgrades-list"></div>
                <div id="permanent-upgrades-gold">Or: 0</div>
                <button id="backToMainFromUpgrades">Retour</button>
            </div>
            <!-- Menu des options -->
            <div id="options-menu" class="hidden">
                <h2>Options</h2>
                <div class="option">
                    <label for="music-volume">Musique:</label>
                    <input type="range" id="music-volume" min="0" max="1" step="0.1" value="0.5">
                </div>
                <div class="option">
                    <label for="sfx-volume">Effets sonores:</label>
                    <input type="range" id="sfx-volume" min="0" max="1" step="0.1" value="0.5">
                </div>
                <button id="backToMainFromOptions">Retour</button>
            </div>
            <!-- ATH (Affichage Tête Haute) en jeu -->
            <div id="in-game-hud" class="hidden">
                <div id="stats-container">
                    <span>Niveau: <span id="player-level">1</span></span>
                    <span>EXP: <span id="player-exp">0</span> / <span id="exp-to-next-level">10</span></span>
                    <span>Chronomètre: <span id="game-timer">0:00</span></span>
                    <span>Or: <span id="game-gold">0</span></span>
                </div>
                <div id="player-health-bar-container">
                    <div id="player-health-bar"></div>
                    <span id="player-health-text">100 / 100</span>
                </div>
            </div>
            <!-- Écran de montée de niveau -->
            <div id="level-up-screen" class="hidden">
                <h2>Niveau Supérieur !</h2>
                <p>Choisissez une amélioration :</p>
                <div id="level-up-options"></div>
            </div>
            <!-- Écran de fin de partie -->
            <div id="game-over-screen" class="hidden">
                <h2>Partie Terminée</h2>
                <p>Vagues survécues: <span id="waves-survived">0</span></p>
                <p>Or collecté: <span id="gold-collected">0</span></p>
                <button id="restart-game">Rejouer</button>
                <button id="return-to-main-menu">Menu Principal</button>
            </div>
        </div>
    </div>
    <!-- Correction du chemin vers le script -->
    <script src="script.js"></script>
</body>
</html>
